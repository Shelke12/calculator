<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="calculator">
    <div class="calc">
        <div class="heading">
            <p>Calculator</p>
        </div>
        <div class="input_f">
            <input value="" placeholder="0" id="input_feild">
        </div>
        <div class="btn">

            <div class="btn_class" id="btn2"><button>8</button></div>
            <div class="btn_class"><button id="btn3">9</button></div>

            <div class="btn_class"><button id="btn5">4</button></div>
            <div class="btn_class"><button id="btn6">5</button></div>
            <div class="btn_class"><button id="btn7">6</button></div>
            <div class="btn_class"><button id="btn8">+</button></div>
            <div class="btn_class"><button id="btn9">1</button></div>
            <div class="btn_class"><button id="btn10">2</button></div>
            <div class="btn_class"><button id="btn11">3</button></div>
            <div class="btn_class"><button id="btn12">-</button></div>
            <div class="btn_class"><button id="btn13">.</button></div>
            <div class="btn_class"><button id="btn14">0</button></div>
            <div class="btn_class"><button id="btn15">/</button></div>
            <div class="btn_class"><button id="btn16">x</button></div>
            <div class="btn_class1"><button id="btn17">RESET</button></div>
            <div class="btn_class1"><button id="btn18">=</button></div>

        </div>
    </div>
</div>
