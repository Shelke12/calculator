<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator_container">
        <div class="calc">
            <div class="heading">
                <p>Calculator</p>
            </div>
            <div id="input_f">
                <input type="number" name="input" value="" placeholder="0" id="input_feild">
            </div>
            <div id="btn">
                <button id="btn1">7</button>
                <button id="btn2">8</button>
                <button id="btn3">9</button>
                <button id="btn4">DEL</button>
                <button id="btn5">4</button>
                <button id="btn6">5</button>
                <button id="btn7">6</button>
                <button id="btn8">+</button>
                <button id="btn9">1</button>
                <button id="btn10">2</button>
                <button id="btn11">3</button>
                <button id="btn12">-</button>
                <button id="btn13">.</button>
                <button id="btn14">0</button>
                <button id="btn15">/</button>
                <button id="btn16">x</button>
                <button id="btn17">RESET</button>
                <button id="btn18">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
